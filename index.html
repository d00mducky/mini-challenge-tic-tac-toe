<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body style="background-color: rgb(33, 31, 31); color: whitesmoke;">
  <div class="app-render">
    <table id="game-board" align="center" border="6px solid black" style="cursor: pointer;">
      <tr>
        <td id="c1r1" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c2r1" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c3r1" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
      <tr>
        <td id="c1r2" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c2r2" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c3r2" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
      <tr>
        <td id="c1r3" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c2r3" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="c3r3" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
