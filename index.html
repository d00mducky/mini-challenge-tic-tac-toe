<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body style="background-color: rgb(33, 31, 31); color: whitesmoke;">
  <div class="app-render">
    <table id="game-board" align="center" border="6px solid black" style="cursor: pointer;">
      <tr>
        <td id="0" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="1" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="2" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
      <tr>
        <td id="3" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="4" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="5" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
      <tr>
        <td id="6" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="7" style="width: 200px; height: 200px; text-align: center;"></td>
        <td id="8" style="width: 200px; height: 200px; text-align: center;"></td>
      </tr>
    </table>
    <button id="reset" style="padding: 2rem;">Reset</button>
    <h3 id="x-wins">Player X Win Total: 0</h3>
    <h3 id="o-wins">Player O Win Total: 0</h3>
  </div>
  <script src="app.js"></script>
</body>
</html>
